<div class="auth-container header-text">
  <div class="form-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="login-email" [(ngModel)]="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="login-password" [(ngModel)]="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn-submit">Login</button>
    </form>
    <p>Don't have an account? <a [routerLink]="['/signup-page']">Sign up</a></p>
  </div>
</div>
