<body>
  <div class="row">
    <div class="col-lg-8">
      <div class="most-popular header-text mt-0">
        <div class="heading-section">
<div class="add-post-container header-text">
    <h2>Add New Post</h2>
    <form class="add-post-form">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input type="text" id="title" name="title" placeholder="Enter your post title" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="technology">Technology</option>
          <option value="photoshop">Photoshop</option>
          <option value="ui-ux">UI/UX</option>
          <option value="art">Art</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" placeholder="Write your post content here" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Upload Image</label>
        <!-- ********DROPZONE START ********-->
        <div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
          <ngx-dropzone-label>
            <div>
              <h2 style="color: #e91e63; font-weight: normal; font-size: 18px">Drop images here</h2>
            </div>
          </ngx-dropzone-label>
          <div class="preview-container">
            <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files; let i = index" [file]="f" [removable]="true" (removed)="onRemove(f)" [class.new-row]="i % 4 === 0"></ngx-dropzone-image-preview>
          </div>
        </div>
        <button type="button" (click)="removeAll()" class="btn-remove-all">Remove All</button>
      </div>
      <button type="submit" class="btn-submit">Submit Post</button>
    </form>
  </div>
</div>
</div>
</div>
</div>
</body>
