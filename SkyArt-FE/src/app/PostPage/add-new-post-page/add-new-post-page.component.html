
<div class="add-post-container header-text">
    <h2>Add New Post</h2>
    <form class="add-post-form">
      <div class="form-group">
        <label for="title">Post Title</label>
        <input type="text" id="title" name="title" placeholder="Enter your post title" required>
      </div>
      <div class="form-group">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="technology">Technology</option>
          <option value="photoshop">Photoshop</option>
          <option value="ui-ux">UI/UX</option>
          <option value="art">Art</option>
        </select>
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" name="content" rows="10" placeholder="Write your post content here" required></textarea>
      </div>
      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" id="image" name="image" accept="image/*">
      </div>
      <button type="submit" class="btn-submit">Submit Post</button>
    </form>
  </div>
