<div class="container">
  <div class="col-lg-12">
    <div class="page-content">
      <div class="row">
        <h2>Create Event</h2>
        <form [formGroup]="eventForm" (ngSubmit)="createEvent()">
          <div class="mb-3">
            <label for="title" style="color: white;">Title:</label>

            <input
              id="title"
              formControlName="title"
              class="form-control"
              required
            />
            <div
              *ngIf="
                eventForm.get('title')?.invalid &&
                eventForm.get('title')?.touched
              "
              class="text-danger"
            >
              Title is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="fromDate" style="color: white;">From Date:</label>
            <input
              id="fromDate"
              formControlName="fromDate"
              type="datetime-local"
              class="form-control"
              required
            />
            <div
              *ngIf="
                eventForm.get('fromDate')?.invalid &&
                eventForm.get('fromDate')?.touched
              "
              class="text-danger"
            >
              From Date is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="endDate" style="color: white;">End Date:</label>
            <input
              id="endDate"
              formControlName="endDate"
              type="datetime-local"
              class="form-control"
              required
            />
            <div
              *ngIf="
                eventForm.get('endDate')?.invalid &&
                eventForm.get('endDate')?.touched
              "
              class="text-danger"
            >
              End Date is required.
            </div>
          </div>
          <div class="mb-3">
            <label for="nbrAttendees" style="color: white;">Number of Attendees:</label>
            <input
              id="nbrAttendees"
              formControlName="nbrAttendees"
              type="number"
              class="form-control"
              required
            />
            <div
              *ngIf="
                eventForm.get('nbrAttendees')?.invalid &&
                eventForm.get('nbrAttendees')?.touched
              "
              class="text-danger"
            >
              Number of Attendees is required.
            </div>
          </div>
          <div class="mb-3" style="color: white;">
            <label for="organizedBy">Organized By:</label>
            <input
              id="organizedBy"
              formControlName="organizedBy"
              class="form-control"
              required
            />
            <div
              *ngIf="
                eventForm.get('organizedBy')?.invalid &&
                eventForm.get('organizedBy')?.touched
              "
              class="text-danger"
            >
              Organized By is required.
            </div>
          </div>
          <div class="mb-3" style="color: white;">
            <label for="link">Link:</label>
            <input id="link" formControlName="link" class="form-control" />
          </div>
          <div class="mb-3">
            <label style="color: white;">Is Paid:</label>
            <input
              id="isPaid"
              formControlName="isPaid"
              type="checkbox"
              class="form-check-input"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="eventForm.invalid"
          >
            Create Event
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
