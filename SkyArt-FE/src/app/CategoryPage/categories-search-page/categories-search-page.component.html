<body>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <!-- ***** Other Start ***** -->
        <div class="other-games">
          <div class="row">
            <div class="col-lg-12 header-text mt-0">
              <div class="heading-section">
                <h4><em>Most Popular </em> Gategories</h4>
              </div>
            </div>
            <div class="col-lg-6" *ngFor="let cat of categories">
              <div class="item">
                <img src="assets/images/game-01.jpg" alt="" class="templatemo-item">
                <h4>{{ cat.name }}</h4><span>{{ cat.resultCount }} Posts</span>
                <ul>
                  <div class="main-border-button">
                    <a  [routerLink]="['/category-detail-page',cat._id]">Explore Category</a>
                  </div>
                </ul>
              </div>
            </div>
            <ng-template #emptyPanel>
              <div class="empty-panel">
                <p>No categories available.</p>
              </div>
            </ng-template>
          </div>
        </div>
        <!-- ***** Other End ***** -->

      </div>
    </div>
  </div>
</div>
</body>
