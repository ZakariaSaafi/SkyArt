<div class="profile-container">
  <div class="profile-header">
    <img [src]="user.avatar || 'assets/images/pngwing.com.png'" alt="Profile Picture" class="profile-avatar">
    <h2>{{ user.username }}</h2>
  </div>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
    </div>
    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" [(ngModel)]="user.bio"></textarea>
    </div>
    <div class="form-group">
      <label for="avatar">Profile Picture</label>
      <input type="file" id="avatar" name="avatar" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn-submit">Save Changes</button>
  </form>
</div>
