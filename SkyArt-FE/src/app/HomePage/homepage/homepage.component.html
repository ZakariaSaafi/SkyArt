<body>
<!-- ***** Header Area Start ***** -->
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">

        <!-- ***** Banner Start ***** -->
        <div class="main-banner">
          <div class="row">
            <div class="col-lg-7">
              <div class="header-text">
                <h6>Welcome To SkyArt</h6>
                <h4><em>Discover</em> Your Canvas Where Art Comes Alive</h4>
                <div class="main-button">
                  <a href="browse.html">Browse Now</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Banner End ***** -->

        <!-- ***** Most Popular Start ***** -->
        <div class="most-popular">
          <div class="row">
            <div class="col-lg-12">
              <div class="heading-section">
                <h4><em>Most Popular</em> Artworks</h4>
              </div>
              <div class="row">
                <div class="col-lg-3 col-sm-6" *ngFor="let p of posts">
                  <div class="item">
                    <img src="assets/images/popular-01.jpg" alt="">
                    <h4>{{ p.title }}<br><span>{{p.description}}</span></h4>
                    <ul>
                      <li><i class="fa fa-star"></i> 4.8</li>
                      <li><i class="fa fa-download"></i> 2.3M</li>
                    </ul>
                  </div>
                </div>

                <div class="col-lg-12">
                  <div class="main-button">
                    <a href="browse.html">Discover Popular</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Most Popular End ***** -->
      </div>
    </div>
  </div>
</div>
</body>
