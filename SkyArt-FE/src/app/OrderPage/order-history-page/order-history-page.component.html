
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
    
            <!-- ***** Posts History ***** -->
            <div class="row">
              <div class="col-lg-12">
                <div class="top-streamers" >
                    <div class="heading-section">
                      <h4><em>Orders</em> History</h4>
                    </div>
                    <div *ngIf="confirmedOrders.length > 0; else noOrders"></div>
                    <ul>
                      <li *ngFor="let p of confirmedOrders">
                        <span>1</span>
                        <img src="assets/images/avatar-01.jpg" alt="" style="max-width: 46px; border-radius: 50%; margin-right: 15px;">
                        <h6><i class="fa fa-check"></i> {{p._id}}</h6> <br>
                        <h6>---------- Creation Date :     {{p.createdAt}}</h6>
                        <div class="main-button">
                         <a href="#" (click)="downloadOrderPosts(p._id)">Download</a>
                        </div>
                      </li>
                    </ul>
                  </div>
              </div>
              <ng-template #noOrders>
                <p>No confirmed orders found.</p>
              </ng-template>
            </div>
            <div class="row mt-4">
            </div>
          </div>
        </div>
      </div>
    </div>
    </body>
