
<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="page-content">
    
            <!-- ***** Posts ***** -->
            <div class="row">
              <div class="col-lg-12">
                <div class="top-streamers" >
                    <div class="heading-section">
                      <h4><em>Order </em> Posts</h4>
                    </div>
                    <ul>
                      <li *ngFor="let p of pendingOrderPosts">
                        <span>1</span>
                        <img src="assets/images/avatar-01.jpg" alt="" style="max-width: 46px; border-radius: 50%; margin-right: 15px;">
                        <h6><i class="fa fa-check"></i> {{p._id}} {{p.title}} </h6>
                        <div class="main-button">
                          <a href="#" (click)="deletePost(p._id)">Delete</a>
                        </div>
                      </li>
                    </ul>
                  </div>
              </div>

            </div>
            <div class="row mt-4">
              <div class="col-lg-12 text-right">
                <button class="btn btn-danger mr-2" (click)="cancelOrder()">Cancel Order</button>
                <button class="btn btn-success" (click)="confirmOrder()">Confirm Order</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-primary" (click)="goToOrdersHistory()">Go to Orders History</button>
      </div>
    </div>
    </body>
